<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci칩n de Flow - Registrar Gasto</title>
    <link rel="stylesheet" href="flow_style.css">
</head>
<body>
    <div class="wa-flow-header">
        <button class="wa-flow-back-button" onclick="if (window.parent && typeof window.parent.closeFlow === 'function') { window.parent.closeFlow(); } else { window.history.back(); }">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="wa-flow-title">Registrar Gasto</div>
    </div>
    <div class="flow-container main-content">
        <h2>游눶 Registrar Nuevo Gasto</h2>
        <form id="expenseForm">
            <div>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" placeholder="Ej: 500.50" required>
            </div>
            <div>
                <label for="category">Categor칤a:</label>
                <select id="category" name="category" required>
                    <option value="">Selecciona...</option>
                    <option value="Comida">Comida 游꼢</option>
                    <option value="Transporte">Transporte 游뚱</option>
                    <option value="Ocio">Ocio 游꿀</option>
                    <option value="Hogar">Hogar 游</option>
                    <option value="Salud">Salud 丘됊잺</option>
                    <option value="General">General</option>
                    <option value="Otro">Otra 游늹</option>
                </select>
            </div>
            <div>
                <label for="description">Descripci칩n (opcional):</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="date">Fecha (opcional, hoy por defecto):</label>
                <input type="date" id="date" name="date">
            </div>
            <button type="button" onclick="alert('Simulaci칩n: Datos enviados para registrar gasto. (No se guardan realmente)'); closeFlowWindow();">Guardar Gasto</button>
        </form>
    </div>
<script>
    function closeFlowWindow() {
        // Intenta llamar a una funci칩n en la ventana padre (app.js) para cerrar el iframe/modal
        if (window.parent && typeof window.parent.closeFlow === 'function') {
            window.parent.closeFlow();
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount');
        const category = params.get('category');
        const description = params.get('description');
        const date_reference = params.get('date_reference'); // NLU devuelve esto

        if (amount) document.getElementById('amount').value = parseFloat(amount);
        if (category) {
            // Asegurarse de que el valor de la categor칤a coincida con las opciones del select
            const categorySelect = document.getElementById('category');
            const optionExists = Array.from(categorySelect.options).some(opt => opt.value === category);
            if (optionExists) {
                categorySelect.value = category;
            } else {
                // Si no existe, podr칤amos seleccionar 'Otro' o 'General' o dejarlo vac칤o
                // Por ahora, lo dejamos como est치 o puedes a침adir una l칩gica aqu칤
                console.warn('Categor칤a '+category+' no encontrada en las opciones, se usar치 el valor por defecto o vac칤o.');
            }
        }
        if (description) document.getElementById('description').value = description;
        
        if (date_reference) {
            let targetDate = new Date();
            if (date_reference.toLowerCase() === 'ayer') {
                targetDate.setDate(targetDate.getDate() - 1);
            } else if (date_reference.toLowerCase() !== 'hoy' && date_reference.toLowerCase() !== 'actual') {
                // Intenta parsear si es una fecha espec칤fica como YYYY-MM-DD
                const parsedDate = new Date(date_reference);
                if (!isNaN(parsedDate.getTime())) {
                    targetDate = parsedDate;
                }
            }
            // Formatear a YYYY-MM-DD para el input type="date"
            const year = targetDate.getFullYear();
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const day = String(targetDate.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
        } else {
            // Si no se pasa date_reference, establecer la fecha de hoy por defecto
            let targetDate = new Date();
            const year = targetDate.getFullYear();
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const day = String(targetDate.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
        }
    });
</script>
</body>
</html>
