<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Flow: Cargar Saldo</title><link rel="stylesheet" href="flow_style.css"></head><body>
<div class="flow-container">
    <h2>➕ Cargar Saldo</h2>
    <form>
        <div><label for="monto_cargar">Monto a Cargar:</label><input type="number" id="monto_cargar" name="monto_cargar" step="0.01" placeholder="Ej: 50.00" required></div>
        <div><label for="moneda_cargar">Moneda:</label><input type="text" id="moneda_cargar" name="moneda_cargar" placeholder="Ej: USD, COP" value="USD"></div>
        <div><label for="metodo_pago">Método de Pago (simulado):</label>
            <select id="metodo_pago" name="metodo_pago">
                <option value="tarjeta_credito">Tarjeta de Crédito/Débito</option>
                <option value="pse">PSE (Colombia)</option>
                <option value="oxxo">OXXO (México)</option>
            </select>
        </div>
        <button type="button" onclick="alert('Simulación: Proceder a la carga de saldo.')">Continuar</button>
    </form>
</div></body></html>
