<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flow: Cargar Saldo</title>
    <link rel="stylesheet" href="flow_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wa-flow-header">
        <button class="wa-flow-back-button" onclick="if (window.parent && typeof window.parent.closeFlow === 'function') { window.parent.closeFlow(); } else { window.history.back(); }">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="wa-flow-title">Cargar Saldo</div>
    </div>
    <div class="flow-container main-content">
        <h2>➕ Cargar Saldo</h2>
        <form>
            <div><label for="monto_cargar">Monto a Cargar:</label><input type="number" id="monto_cargar" name="monto_cargar" step="0.01" placeholder="Ej: 50.00" required></div>
            <div><label for="moneda_cargar">Moneda:</label><input type="text" id="moneda_cargar" name="moneda_cargar" placeholder="Ej: USD, COP"></div>
            <div><label for="metodo_pago">Método de Pago (simulado):</label>
                <select id="metodo_pago" name="metodo_pago">
                    <option value="tarjeta_credito">Tarjeta de Crédito/Débito</option>
                    <option value="pse">PSE (Colombia)</option>
                    <option value="oxxo">OXXO (México)</option>
                </select>
            </div>
            <button type="button" onclick="alert('Simulación: Proceder a la carga de saldo.'); closeFlowWindow();">Continuar</button>
        </form>
    </div>
    <script>
        function closeFlowWindow() {
            if (window.parent && typeof window.parent.closeFlow === 'function') {
                window.parent.closeFlow();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const monto = params.get('monto');
            const moneda = params.get('moneda');

            if (monto) document.getElementById('monto_cargar').value = parseFloat(monto);
            if (moneda) document.getElementById('moneda_cargar').value = moneda;
        });
    </script>
</body>
</html>
